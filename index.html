<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey buy</title>
  <link rel="stylesheet" href="style.css">
  <script src="/index.js" async></script>
  <script src="/favoris.js" async></script>
  <script src="https://kit.fontawesome.com/ce06245e46.js" crossorigin="anonymous"></script>
</head>

<body>
  <section class="page">

    <div class="product">
      <h2 class="product-title">Soon Apes will adapt</h2>
      <button onclick="Toggle3()" id="btnh3" class="btn2"><i class="fa-solid fa-heart-circle-check"></i></button>
      <div class="processor_img">
        <img class="product-image" src="https://th.bing.com/th/id/R.aebef859de2ebc54275d6fb65c5e29ca?rik=NBVO0I4pkFOonA&riu=http%3a%2f%2fdelimiter.com.au%2fwp-content%2fuploads%2f2013%2f02%2fmonkey-laptop.jpg&ehk=FFFirv0bw1cpvosf3DLVPQBrde4ewbFjd9sToqibH0I%3d&risl=&pid=ImgRaw&r=0" alt="laptopM">
        <div class="processor_text">
          <p>good laptop for apes and monkeys</p>
        </div>
        <div class="btn_price">
          <p class="price">$1000</p>
          <button class="add_product">Add to cart</button>
        </div>
      </div>
    </div>



    <div class="product">
      <h2 class="product-title">Monkey violence</h2>
      <button onclick="Toggle4()" id="btnh4" class="btn2"><i class="fa-solid fa-heart-circle-check"></i></button>
      <div class="graphics_img">
        <img class="product-image" src="https://i.imgflip.com/13vxge.jpg" alt="GUNM">
        <div class="graphics_text">
          <p>Gun are good to get rid of problems</p>
        </div>
        <div class="btn_price">
          <p class="price">$2</p>
          <button class="add_product">Add to cart</button>
        </div>
      </div>
    </div>



    <div class="product">
      <h2 class="product-title">Monkey phone</h2>
      <button onclick="Toggle5()" id="btnh5" class="btn2"><i class="fa-solid fa-heart-circle-check"></i></button>
      <div class="ram_img">
        <img class="product-image" src="https://th.bing.com/th/id/R.3d63cf8b6b7f5bd4a9d32e65be058492?rik=eGgAqAu189E%2fXQ&pid=ImgRaw&r=0" alt="phoneM">
        <div class="ram_text">
          <p>Now monkeys can communicate and plan for the future</p>
        </div>
        <div class="btn_price">
          <p class="price">$160</p>
          <button class="add_product">Add to cart</button>
        </div>
      </div>
    </div>





  </section>
  <br><br><br><br><br>

  <section class="cart">



    <section class="container content-section">
      <h2 class="section-header">CART <i class="fa-solid fa-cart-shopping"></i></h2>
      <div class="cart-row">
        <span class="cart-item cart-header cart-column">ITEM</span>
        <span class="cart-price cart-header cart-column">PRICE</span>
        <span class="cart-quantity cart-header cart-column">QUANTITY</span>
      </div>
      <div class="cart-items">

      </div>
      <div class="cart-total">
        <strong class="cart-total-title">Total</strong>
        <span class="cart-total-price">$0</span>
      </div>
      <button class="btn btn-primary btn-purchase" type="button">BUY FROM MONKEY NOW</button>
    </section>

  </section>


</body>

</html>
